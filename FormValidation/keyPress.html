<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Press Event</title>
</head>
<body>
    
    <h1>press the key</h1>
    <p id="press">key press appear here</p>
    <script>
        document.addEventListener('keydown',function(event)
    {
        document.getElementById('press').innerText=`key pressed:${event.key}`;
    });
    </script>
</body>
</html>
